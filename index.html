<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakespeare Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Shakespeare Translator</h1>
      <h3>Translating english text to shakespeare's</h3>
      <textarea
        id="translate-input"
        placeholder="put your text here which you want to convert to shakespeare's language. Sample phrase : You gave Mr. Tim a hearty meal, but unfortunately what he ate made him die."
      ></textarea>
      <br />
      <button id="translate-btn">Translate</button>
      <div class="translated-text-info">
        👇🏼 Your translated text will appear here 👇🏼
      </div>
      <div id="translate-output"></div>
    </div>
    <footer><small>Made with ❤️ by Srishti Maurya</small></footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
